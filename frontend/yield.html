        <main class="flex-1 p-10 flex flex-col">
            <header class="flex justify-between items-start mb-10">

                </div>

                    </div>

                    <div class="bg-white/30 p-8 rounded-[40px] border border-white/40 flex items-center justify-between">
                        <div class="flex-1">
                            <h4 class="font-black text-slate-800 mb-2">Land Size (Acre)</h4>
                            <input type="number" id="landSizeInput" placeholder="Enter acres (e.g. 2)" class="w-full bg-white/40 border-none rounded-xl px-6 py-3 font-bold outline-none">
                        </div>
                        <button onclick="runPrediction()" class="ml-6 bg-slate-900 text-white px-10 py-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-green-700 transition">PREDICT</button>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-4 bg-white/20 rounded-[40px] p-8 border border-white/40">
                    <h3 class="text-xl font-black text-slate-800 mb-8">Results Preview</h3>
                    <div class="space-y-6">
                        <div class="p-6 bg-white/40 rounded-3xl border border-white/20">

                        </div>
                        <div class="p-6 bg-green-500/10 rounded-3xl border border-green-500/20">

            </div>
        </main>
    </div>

    <script>
        let selectedCrop = 'Wheat';
        const cropRates = { 'Wheat': 2450, 'Rice': 2183, 'Maize': 2090 };

        function selectCrop(crop, element) {
            selectedCrop = crop;
            document.querySelectorAll('.crop-option').forEach(el => el.classList.remove('selected', 'border-green-500'));
            element.classList.add('selected', 'border-green-500');
        }

        function runPrediction() {
            const size = parseFloat(document.getElementById('landSizeInput').value);
            
            if (isNaN(size) || size <= 0) {
                alert("Land size enter kariye!");
                return;
            }

            // Ensemble ML Logic Simulation
            const estYield = (size * 12.5).toFixed(1); 
            const expProfit = Math.round(estYield * cropRates[selectedCrop] * 0.45); 

            // Update UI
            document.getElementById('resYield').innerText = `${estYield} qtl`;
            document.getElementById('resProfit').innerText = `‚Çπ${expProfit.toLocaleString()}`;

            // Multi-lingual Voice Feedback
            const lang = document.getElementById('langChoice').value;
            let speakText = "";
            
            if (lang === 'hi') {
                speakText = `${size} ‡§è‡§ï‡§°‡§º ${selectedCrop} ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ö‡§®‡•Å‡§Æ‡§æ‡§®‡§ø‡§§ ‡§â‡§™‡§ú ${estYield} ‡§ï‡•ç‡§µ‡§ø‡§Ç‡§ü‡§≤ ‡§î‡§∞ ‡§Æ‡•Å‡§®‡§æ‡§´‡§æ ${expProfit} ‡§∞‡•Å‡§™‡§Ø‡•á ‡§π‡•à‡•§`;
            } else if (lang === 'bh') {
                speakText = `${size} ‡§è‡§ï‡§°‡§º ${selectedCrop} ‡§ñ‡§æ‡§§‡§ø‡§∞ ‡§™‡•à‡§¶‡§æ‡§µ‡§æ‡§∞ ${estYield} ‡§ï‡•Å‡§Ç‡§§‡§≤ ‡§î‡§∞ ‡§Æ‡•Å‡§®‡§æ‡§´‡§æ ${expProfit} ‡§∞‡•Å‡§™‡§Ø‡§æ ‡§π‡•ã‡§à‡•§`;
            } else {
                speakText = `Predicted yield for ${size} acres of ${selectedCrop} is ${estYield} quintals with a profit of ${expProfit} rupees.`;
            }

            const msg = new SpeechSynthesisUtterance(speakText);
            msg.lang = (lang === 'en') ? 'en-IN' : 'hi-IN';
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
